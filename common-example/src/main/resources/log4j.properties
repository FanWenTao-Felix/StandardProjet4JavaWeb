#log4j.rootLogger\uFF0C\u7B2C\u4E00\u4E2A\u53C2\u6570\u6807\u793A\u65E5\u5FD7\u8BB0\u5F55\u7684\u4F18\u5148\u7EA7\uFF0C\u53EA\u6709\u7B49\u4E8E\u3001\u5927\u4E8E\u8FD9\u4E2A\u7EA7\u522B\u7684\u65E5\u5FD7\u624D\u4F1A\u88AB\u8F93\u51FA\u3002  
#log4j\u7684\u65E5\u5FD7\u7684\u7EA7\u522B\u5171\u6709\u4EE5\u4E0B\u51E0\u79CD\uFF1AOFF\u3001FATAL\u3001ERROR\u3001WARN\u3001INFO\u3001DEBUG\u3001ALL\uFF0C  
#\u4F46\u662F\u6211\u4EEC\u4E00\u822C\u53EA\u662F\u7528ERROR\u3001WARN\u3001INFO\u3001DEBUG\u8FD9\u56DB\u79CD\uFF08\u8FD9\u91CC\u6309\u7167\u4ECE\u9AD8\u5230\u4F4E\u7ED9\u51FA\uFF09\u3002  
log4j.rootLogger=DEBUG,console   
  
#\u5C06\u65E5\u5FD7\u8F93\u51FA\u5230\u63A7\u5236\u53F0   
log4j.appender.console=org.apache.log4j.ConsoleAppender  
#\u65E5\u5FD7\u8F93\u51FA\u7684\u4FE1\u606F\u5E03\u5C40  
log4j.appender.console.layout=org.apache.log4j.PatternLayout  
log4j.appender.console.Target=System.out   
#\u65E5\u5FD7\u8F93\u51FA\u683C\u5F0F:%d{\u65F6\u95F4\u683C\u5F0F}\uFF0C%c \u7C7B\u8DEF\u5F84\uFF0C%n\u6362\u884C\uFF0C%m \u6253\u5370\u4FE1\u606F  
#\u4E2D\u6587\u9700 \u8F6C\u4E3A unicode   
#log4j.appender.console.layout.ConversionPattern=%n[\u65F6\u95F4] %d{yyyy-MM-dd HH\:mm\:ss}  [\u8DEF\u5F84] %c  %n[\u4FE1\u606F] %m%n  
log4j.appender.console.layout.ConversionPattern=%n[\u65F6\u95F4] %d{yyyy-MM-dd HH\:mm\:ss}   [\u4FE1\u606F] %m   
